<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="slogan">Bringing Clarity to Your Skies!</div>
        <!-- First of all we style our 'Header' in sytle.css -->
        <div class="header">  
            <div class="search-box">
                <input type="text" placeholder="Search for a city..." class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            </div>
            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="/Images/404.png" alt="404 Error">
            </div>
            <div class="weather-body">
                <img src="/Images/cloud.png" alt="weather Image" class="weather-img">
                <div class="weather-box">
                    <p class="temperature"> 0 <sup>°C</sup></p> 
                    <p class="description">Light Rain </p>
                    <!-- sub tag used for writing °C below 0 -->
                </div>
                <div class="weather-details">
                    <div class="humidity"><i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind"><i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/00efc10e83.js" crossorigin="anonymous"></script>
    <p id="unique">Copyright © Ritik  All rights reserved</p>
</body>
</html>
